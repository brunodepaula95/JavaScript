<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
<!-- Essa forma você chama pelo html, porem pode poluir um pouco o codigo-->
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> 
        Interaja...
    </div>
<!-- Eventos de click, entrada e saida do mouse de dentro da caixa, basta colocar junto com o nome da div e depois dentro do script chamar na function-->

    <script>
        var a = document.getElementById('area')

        function clicar(){/* Dessa forma cria uma função clicar, assim ele dispara quando a div for clicada*/
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        
        function entrar(){
            a.innerText = 'Entrou!'
        }

        
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
